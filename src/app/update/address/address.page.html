<ion-header>
  <ion-toolbar>
    <ion-title>address</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="AddressForm">
		<ion-item>
			<ion-label position="stacked">Enter Address</ion-label>
				<ion-input
					formControlName="address"
					type="text"
					placeholder="Enter the new Address"
				>
				</ion-input>
		</ion-item>
	<ion-button (click)="updateaddress(AddressForm)" expand="block" >
      	Submit
    </ion-button>
 </form>

</ion-content>
